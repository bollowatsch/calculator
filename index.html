<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="display-container">
      <span class="display">1234543</span><button>CL</button>
    </div>
    <div class="button-container">
      <button data-id="7" class="btn-number">7</button>
      <button data-id="8" class="btn-number">8</button>
      <button data-id="9" class="btn-number">9</button>
      <button data-id="*" class="btn-operator">*</button><br>
      <button data-id="4" class="btn-number">4</button>
      <button data-id="5" class="btn-number">5</button>
      <button data-id="6" class="btn-number">6</button>
      <button data-id="/" class="btn-operator">/</button><br>
      <button data-id="1" class="btn-number">1</button>
      <button data-id="2" class="btn-number">2</button>
      <button data-id="3" class="btn-number">3</button>
      <button data-id="+" class="btn-operator">+</button><br>
      <button data-id="0" class="btn-number">0</button>
      <button data-id="," class="btn-operator">,</button>
      <button data-id="=" class="btn-operator">=</button>
      <button data-id="-" class="btn-operator">-</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
