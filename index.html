<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="display-container">
      <span class="display">1234543</span><button id="btn-cl">CL</button>
    </div>
    <div class="button-container">
      <button data-id="7" class="btn-operand">7</button>
      <button data-id="8" class="btn-operand">8</button>
      <button data-id="9" class="btn-operand">9</button>
      <button data-id="*" class="btn-operator" id="btn-mulitply">&#215</button>
      <button data-id="4" class="btn-operand">4</button>
      <button data-id="5" class="btn-operand">5</button>
      <button data-id="6" class="btn-operand">6</button>
      <button data-id="/" class="btn-operator" id="btn-divide">/</button>
      <button data-id="1" class="btn-operand">1</button>
      <button data-id="2" class="btn-operand">2</button>
      <button data-id="3" class="btn-operand">3</button>
      <button data-id="+" class="btn-operator" id="btn-add">+</button>
      <button data-id="0" class="btn-operand">0</button>
      <button data-id="." class="btn-operand" id="btn-comma">,</button>
      <button data-id="=" class="btn-operator" id="btn-equals">=</button>
      <button data-id="-" class="btn-operator" id="btn-subtract">-</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
